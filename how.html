<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kejutan Buat Ciara</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      background: #ffe6f0;
      text-align: center;
      color: #ff69b4;
    }

    h1 {
      margin-top: 20px;
      font-size: 26px;
    }

    .card {
      width: 90%;
      max-width: 300px;
      height: 160px;
      margin: 40px auto;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .card-front {
      background: #ffe6f0;
      font-size: 22px;
    }

    .card-back {
      background: #ffb6c1;
      transform: rotateY(180deg);
      font-size: 18px;
      color: #fff;
      flex-direction: column;
      line-height: 1.4;
    }

    .music-controls {
      margin: 50px auto 10px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .music-controls button {
      padding: 12px 24px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .music-controls button:hover {
      background: #ff1493;
    }

    .flower-emoji {
      position: fixed;
      top: -50px;
      font-size: 28px;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .cat-animation {
      position: fixed;
      bottom: 80px;
      font-size: 34px;
      animation: moveCat 10s linear infinite;
      white-space: nowrap;
      display: none;
      z-index: 2;
    }

    @keyframes moveCat {
      0% { left: 100%; }
      100% { left: -50%; }
    }

    .cat-text {
      margin-top: 10px;
      font-size: 18px;
      color: #ff1493;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üå∏ Surprise Lagi Buat Ciara üå∏</h1>

  <div class="card" id="flipCard">
    <div class="card-inner" id="cardInner">
      <div class="card-front">üå∏ Klik Aku üå∏</div>
      <div class="card-back">
        <p>Bantu aku wujudin janji aku yaa,</p>
        <p>please!!, say yes beautiful girl üå∏üíï</p>
      </div>
    </div>
  </div>

  <div class="music-controls">
    <button onclick="playMusic()">‚ñ∂Ô∏è Play Musik</button>
    <button onclick="pauseMusic()">‚è∏Ô∏è Pause</button>
  </div>

  <audio id="backsound" loop>
    <source src="backsound.mp3" type="audio/mpeg">
    Browser kamu tidak support audio.
  </audio>

  <div class="cat-animation" id="catAnim">
    üê± <span class="cat-text">I always on your side Ciara, don‚Äôt scared of anything</span>
  </div>

  <script>
    const cardInner = document.getElementById("cardInner");
    let flipped = false;

    document.getElementById("flipCard").onclick = () => {
      cardInner.style.transform = flipped ? "rotateY(0deg)" : "rotateY(180deg)";
      flipped = !flipped;
    };

    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower-emoji");
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (Math.random() * 3 + 3) + "s";
      flower.innerText = "üå∏";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 6000);
    }
    setInterval(createFlower, 300);

    const backsound = document.getElementById("backsound");
    const catAnim = document.getElementById("catAnim");

    function playMusic() {
      backsound.play();
      catAnim.style.display = "block";
    }

    function pauseMusic() {
      backsound.pause();
      catAnim.style.display = "none";
    }
  </script>

</body>
</html>
