<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kejutan Buat Ciara</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(270deg, #ffe6f0, #ffc1cc, #ffe4e9, #ffc1cc);
      background-size: 800% 800%;
      animation: gradientBG 10s ease infinite;
      text-align: center;
      color: #ff69b4;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 30px;
      font-size: 30px;
      text-shadow: 1px 1px #fff;
    }

    .card {
      width: 250px;
      height: 160px;
      margin: 50px auto 20px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .card-front {
      background: #ffe6f0;
      font-size: 22px;
    }

    .card-back {
      background: #ffb6c1;
      transform: rotateY(180deg);
      font-size: 18px;
      color: #fff;
      flex-direction: column;
      line-height: 1.5;
    }

    .card-back p {
      margin: 0;
    }

    .flower-emoji {
      position: fixed;
      top: -50px;
      font-size: 30px;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .music-controls {
      margin: 20px auto;
    }

    .music-controls button {
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .music-controls button:hover {
      background: #ff1493;
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 22px;
      }
      .card {
        width: 200px;
        height: 140px;
      }
      .card-front {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>üå∏ Surprise Lagi Buat Ciara üå∏</h1>

  <div class="card" onclick="this.querySelector('.card-inner').style.transform='rotateY(180deg)'">
    <div class="card-inner">
      <div class="card-front">üå∏ Klik Aku üå∏</div>
      <div class="card-back">
        <p>Semoga hari kamu selalu ceria üå∏</p>
        <p>dan penuh bunga ya Ciara üíï</p>
      </div>
    </div>
  </div>

  <div class="music-controls">
    <button onclick="playMusic()">‚ñ∂Ô∏è Play</button>
    <button onclick="pauseMusic()">‚è∏Ô∏è Pause</button>
  </div>

  <audio id="backsound" loop>
    <source src="backsound.mp3" type="audio/mpeg">
    Browser kamu nggak support audio.
  </audio>

  <script>
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower-emoji");
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (Math.random() * 3 + 3) + "s";
      flower.innerText = "üå∏";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 6000);
    }
    setInterval(createFlower, 300);

    const backsound = document.getElementById("backsound");
    function playMusic() {
      backsound.play();
    }
    function pauseMusic() {
      backsound.pause();
    }
  </script>

</body>
</html>
