<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kejutan Buat Ciara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      background: linear-gradient(270deg, #ffe6f0, #ffc1cc, #ffe4e9, #ffc1cc);
      background-size: 800% 800%;
      animation: gradientBG 10s ease infinite;
      text-align: center;
      color: #ff69b4;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 30px;
      font-size: 30px;
      text-shadow: 2px 2px #fff;
    }

    .card {
      width: 250px;
      height: 160px;
      margin: 50px auto;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .card-front {
      background: #ffe6f0;
    }

    .card-back {
      background: #ffb6c1;
      transform: rotateY(180deg);
      font-size: 18px;
      color: #fff;
      flex-direction: column;
    }

    .card-back p {
      margin: 0;
    }

    /* Emoji bunga jatuh */
    .flower-emoji {
      position: fixed;
      top: -50px;
      font-size: 30px;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Audio Control */
    audio {
      display: none;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 22px;
      }
      .card {
        width: 200px;
        height: 140px;
      }
    }
  </style>
</head>

</html>
