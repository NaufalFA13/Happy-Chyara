<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Morning Chyara üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #fff0f5, #e0cfff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://png.pngtree.com/png-vector/20230111/ourmid/pngtree-cute-pink-flower-flat-vector-icon-png-image_6566637.png');
      background-size: cover;
      animation: float 8s infinite ease-in-out;
      opacity: 0.6;
    }

    .flower:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .flower:nth-child(2) { top: 30%; right: 5%; animation-delay: 2s; }
    .flower:nth-child(3) { top: 60%; left: 8%; animation-delay: 4s; }
    .flower:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 6s; }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(15deg); }
      100% { transform: translateY(0px) rotate(-15deg); }
    }

    .container {
      background-color: #fffafc;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
      max-width: 400px;
      width: 90%;
      text-align: center;
      z-index: 1;
    }

    h2 {
      color: #d63384;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: 2px solid #f8c8dc;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }

    .slider {
      margin: 20px 0;
    }

    input[type=range] {
      width: 100%;
    }

    .emoji {
      font-size: 24px;
      margin-top: 5px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      textarea {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Flowers -->
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>

  <div class="container">
    <h2>Selamat Pagi CILALA üåû</h2>
    <form id="morningForm">
      <label for="message">Tulis Pesan Kamu:</label><br/>
      <textarea id="message" name="message" required></textarea><br/><br/>

      <label for="readiness">Seberapa siap kamu hari ini?</label><br/>
      <div class="slider">
        <input type="range" id="readiness" name="readiness" min="0" max="10" value="5" />
        <div class="emoji" id="emoji">üòä</div>
      </div>

      <button type="submit">üíå Kirim</button>
    </form>
    <div class="message" id="confirmation"></div>
  </div>

  <!-- EmailJS SDK (Versi Terbaru) -->
  <script type="module">
    import emailjs from 'https://cdn.emailjs.com/dist/email.min.mjs';

    emailjs.init('-LO1Sfl7m7q1w10ut');

    const form = document.getElementById("morningForm");
    const emoji = document.getElementById("emoji");
    const slider = document.getElementById("readiness");
    const confirmation = document.getElementById("confirmation");
    const emojiMap = ["üò¥","üò™","üòï","üòê","üôÇ","üòä","üòÉ","üòÑ","üòÅ","ü§©","üí™"];

    slider.addEventListener("input", () => {
      emoji.textContent = emojiMap[slider.value];
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const templateParams = {
        user_message: document.getElementById("message").value,
        readiness_level: slider.value
      };

      emailjs.send('service_ba0r2o8', 'template_ki93vbu', templateParams)
        .then(response => {
          confirmation.textContent = "üéâ Pesan berhasil dikirim!";
          form.reset();
          emoji.textContent = "üòä";
        })
        .catch(error => {
          confirmation.textContent = "‚ùå Gagal mengirim pesan.";
          console.error("EmailJS Error:", error);
        });
    });
  </script>
</body>
</html>
