<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test EmailJS Kirim Pesan</title>
</head>
<body>
  <h2>Test Kirim Email via EmailJS</h2>
  <form id="testForm">
    <label>Pesan:</label><br />
    <textarea id="message" required rows="4" cols="40"></textarea><br /><br />
    <label>Mood (1-5):</label><br />
    <input type="number" id="readiness" min="1" max="5" value="3" required /><br /><br />
    <button type="submit">Kirim</button>
  </form>
  <p id="status"></p>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('-LO1Sfl7m7q1w10ut');
      const form = document.getElementById('testForm');
      const status = document.getElementById('status');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const templateParams = {
          user_message: document.getElementById('message').value,
          readiness_level: document.getElementById('readiness').value,
        };
        emailjs.send('service_ba0r2o8', 'template_ki93vbu', templateParams)
          .then(() => {
            status.textContent = '🎉 Pesan berhasil dikirim!';
            status.style.color = 'green';
            form.reset();
          })
          .catch((err) => {
            status.textContent = '❌ Gagal mengirim pesan.';
            status.style.color = 'red';
            console.error('EmailJS error:', err);
          });
      });
    })();
  </script>
</body>
</html>
