<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Good Morning Cilala!ðŸ’•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffc1cc, #ffe4e1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ff69b4;
      font-size: 34px;
      margin: 20px 0 10px;
      text-shadow: 2px 2px #fff;
    }

    .bouquet {
      font-size: 40px;
      margin: 10px 0;
      animation: bloom 2s ease-in-out infinite alternate;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .flower {
      transform-origin: center;
    }

    @keyframes bloom {
      0% {
        transform: scale(1) rotate(0deg);
      }
      100% {
        transform: scale(1.2) rotate(10deg);
      }
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .image-container img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .image-container img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 26px;
      }
      .image-container img {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>

  <div class="bouquet">

  <h1>GOOD MORNING CILALA!</h1>

  <div class="bouquet">
    <div class="flower">ðŸŒ¸</div>
    <div class="flower">ðŸŒ¸</div>
    <div class="flower">ðŸŒ¸</div>
  </div>

  <div class="image-container" id="imageContainer"></div>

  <script>
    const images = ['H!.PNG', 'J!.PNG', 'F!.PNG'];

    function getRandomImages() {
      const shuffled = images.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 3);
    }

    function displayImages() {
      const container = document.getElementById('imageContainer');
      container.innerHTML = '';
      const randomImages = getRandomImages();
      randomImages.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        container.appendChild(img);
      });
    }

    window.onload = displayImages;
  </script>

</body>
</html>
