<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Good Morning Cilala!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffc1cc, #ffe4e1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ff69b4;
      font-size: 34px;
      margin: 20px 0 10px;
      text-shadow: 2px 2px #fff;
    }

    .bouquet {
      font-size: 40px;
      margin: 10px 0;
      animation: bloom 2s ease-in-out infinite alternate;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .flower {
      transform-origin: center;
    }

    @keyframes bloom {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(10deg); }
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .image-container img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .image-container img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .btn {
      margin: 30px auto;
      padding: 12px 25px;
      font-size: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff1493;
    }

    .emoji {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 30px;
      opacity: 0;
      transform: translate(-50%, -50%);
      animation: pop 2s forwards;
      pointer-events: none;
    }

    @keyframes pop {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(calc(-50vw + 50%), calc(-50vh + 50%)) scale(3) rotate(360deg);
      }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffe6f0;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 999;
      text-align: center;
      display: none;
      border: 5px solid pink;
      animation: fadeIn 0.8s ease forwards;
      width: 90%;
      max-width: 300px;
    }

    .popup img {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 15px;
      border: 4px solid #fff;
    }

    .popup p {
      font-size: 20px;
      color: #ff69b4;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive;
      margin: 10px 0;
    }

    .popup .flowers {
      font-size: 28px;
      margin-top: 10px;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    .popup button:hover {
      background: #ff1493;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -60%) scale(0.8);}
      to {opacity: 1; transform: translate(-50%, -50%) scale(1);}
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 26px;
      }
      .image-container img {
        width: 90px;
        height: 90px;
      }
      .btn {
        font-size: 18px;
        padding: 10px 20px;
      }
      .popup img {
        width: 180px;
      }
      .popup p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="bouquet">
    <div class="flower">🌸</div>
    <div class="flower">🌸</div>
    <div class="flower">🌸</div>
  </div>

  <h1>GOOD MORNING LILY</h1>

  <div class="bouquet">
    <div class="flower">🌸</div>
    <div class="flower">🌸</div>
    <div class="flower">🌸</div>
  </div>

  <div class="image-container" id="imageContainer"></div>

  <button class="btn" onclick="showSurprise()">🎁 Surprise<br>Klik 3x 💖</button>

  <div class="popup" id="popup">
    <img src="CILALA.PNG" alt="Foto Cilala">
    <p>🌸 Semoga hari ini hari yang bahagia buat kamu, Ciara! 🌸</p>
    <div class="flowers">🌸🌸🌸💐🌸🌸🌸</div>
    <div>
  <button onclick="closePopup()">Tutup ✖️</button>
  <button onclick="window.location.href=how.html'">Selanjutnya ➡️</button>
    </div>
  </div>

  <script>
    const images = ['H!.PNG', 'J!.PNG', 'F!.PNG'];
    let clickCount = 0;

    function getRandomImages() {
      const shuffled = images.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 3);
    }

    function displayImages() {
      const container = document.getElementById('imageContainer');
      container.innerHTML = '';
      const randomImages = getRandomImages();
      randomImages.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        container.appendChild(img);
      });
    }

    function showSurprise() {
      clickCount++;
      if (clickCount < 3) {
        const emojis = ['❤️','💖','💐','💕','🌸','💝'];
        for (let i = 0; i < 20; i++) {
          const emoji = document.createElement('div');
          emoji.classList.add('emoji');
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          document.body.appendChild(emoji);
          setTimeout(() => { emoji.remove(); }, 2000);
        }
      } else if (clickCount === 3) {
        document.getElementById('popup').style.display = 'block';
      }
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function nextAction() {
      alert("Selanjutnya kamu bisa buat kejutan lain deh buat Ciara 🌸💕");
    }

    window.onload = displayImages;
  </script>

</body>
</html>
